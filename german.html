    function getBrowserLang() {
      const l = (navigator.language || navigator.userLanguage || "de").slice(0,2);
      if (translations[l]) return l;
      // fallback order: EN, DE
      return l === "en" ? "en" : "de";
    }

    function setLang(lang) {
      window.currentLang = lang;
      const t = translations[lang] || translations.de;
      for (const id of translatableIds) {
        const el = document.getElementById(id);
        if (el && t[id]) {
          if (el.tagName === "A" || el.tagName === "BUTTON") {
            el.textContent = t[id];
          } else {
            el.innerHTML = t[id];
          }
        }
      }
      // Set html lang attribute for accessibility & SEO
      document.documentElement.lang = lang;
    }

          const lang = this.getAttribute("data-lang");
          setLang(lang);
        });
      });
      // Set initial language
      setLang(getBrowserLang());
    });
